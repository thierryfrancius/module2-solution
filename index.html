<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>

<script src='angular.min.js'></script>
<script src="app.js"></script>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ToBuyCtrl">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in ToBuyCtrl.Items" ng-if="ToBuyCtrl.message">
       <li>Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="ToBuyCtrl.boughtItem($index)";><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <!--li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li-->
     </ul>
     <div class="emptyMessage" ng-if="!ToBuyCtrl.message">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as ReadyBCtrl">
     <h2>Already Bought:</h2>
     <!--ul ng-repeat="item in ReadyBCtrl.Items"-->
     <ul ng-repeat="item in ReadyBCtrl.Items" ng-if="!ReadyBCtrl.message[0]">
       <li>Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="ReadyBCtrl.message[0]"> Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
